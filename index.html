<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form </title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet"> 
</head>
<body>
    
    <div id="top">
        <h1 id="title">Weeb Survey</h1>
        <p id="description">  Thank you for taking the time</p>
    </div>  
    <form action="" id="survey-form">
        <div id="container">
            <label for="name" id="name-label">Name</label><br>
            <input id="name" placeholder="onamae wa nan desu ka" type="text"  required> <br>
            <label for="email" id="email-label">e-mail</label><br>
            <input id="email" placeholder="enter your email baka" type="email" required><br>
            <label for="number" id="number-label">Age</label><br>
            <input id="number" placeholder="age " type="number" min="18" max="110" required><br>
            
            <select name="" id="dropdown">
                <option disabled selected value="">Do you consider your self a Weeb ?</option>
                <option value="lol">Yes</option>
                <option value="lol">No</option>
                <option value="lol">To some extent </option>  
            </select><br><br>    
            <div class="misfit">
                <label  class="label" >Do you prefer Sub or Dub ?</label><br>
                <label for="S/D"><input type="radio" value="Sub" name="S/D"> Sub</label><br>
                <label for="S/D"><input type="radio" value="Dub" name="S/D"> Dub</label><br>
                <label for="S/D"><input type="radio" value="I'm indifferent" name="S/D"> I'm indifferent </label><br><br>
                
                <label class="label" for="">how many episodes do you watch daily </label><br>
                <label for="ha"><input value="1" type="checkbox" name="ha" id=""> less the 1ep</label><br>
                <label for="ha"><input value="1" type="checkbox" name="ha" id=""> 1ep</label><br>
                <label for="ha"><input value="2" type="checkbox" name="ha" id=""> 2eps</label><br>
                <label for="ha"><input value="3" type="checkbox" name="ha" id=""> 3eps</label><br>
                <label for="ha"><input value="4" type="checkbox" name="ha" id=""> 4eps</label><br>
                <label for="ha"><input value="3" type="checkbox" name="ha" id=""> 5eps</label><br>
                <label for="ha"><input value="4" type="checkbox" name="ha" id=""> 6eps</label><br>
            </div>
            <textarea name="" id="" cols="30" rows="10"></textarea><br>
            <button id="submit" class="button"> <span>submit </span> </button>
        </div>
    </form>
</body>
</html>
